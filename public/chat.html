<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/styles-chat.css">
    <title>Chat App</title> 
</head>
<body>

    <div class="container">
        <div class="header">

            <div class="header-content">
                <h2>Hexchat</h2>
                <p>Chat as you like, no one is seeing you.</p>
            </div>

            <div>
                <p>
                    <div id="username-room-info"></div>
                </p>
            </div>

        </div>
        <div class="main">
            <div class="main-message-window">
                <div id="messages"></div>
            </div>

            <div class="main-message-form">
                <form>
                    <input type="text" placeholder="message" name="inputMessage" autocomplete="off" id="text-field">
                    <input type="submit" id="submit">
                    <button id="geolocation-buttom">Share location</button>
                </form>
                
            </div>
        </div>
        <div class="sidebar">
            <p>Total members</p>
            <div id="total-user-info"></div>
        </div>
    </div>
    <!--div id="active-rooms"></div-->

























    
    

    

    
    
































    <script id="message-template" type="text/html">
        <div>
            <p><span id="createdby-sendby">{{ createdAt }} {{ sendBy }}</span> {{ message }}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><span id="createdby-sendby">{{ createdAt }} {{ sendBy }}</span> <a href="{{message}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="username-room-info-template" type="text/html">
        <div>
            <p>Username : <span style="font-weight: bold;">{{ username }}<br></span> Room : <span style="font-weight: bold;">{{ room }}</span></pre>
        </div>
    </script>

    <script id="total-user-template" type="text/html">
        <div>
            <ul>{{#users}}<li><p>{{username}}</p></li>{{/users}}</ul>
        </div>
    </script>

    <!--script id="active-room-template" type="text/html">
        <div>
            <pre><span style="font-weight: bold;">Active rooms</span><br><ul>{{#activeRooms}}<li>{{.}}</li>{{/activeRooms}}</ul></pre>
        </div>
    </script-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
