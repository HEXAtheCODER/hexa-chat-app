<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat-app</h1>

    <div id="username-room-info"></div>
    <div id="total-user-info"></div>

    <form>
        <p>Enter the message here</p>
        <input type="text" placeholder="message" name="inputMessage" autocomplete="off">
        <br>
        <input type="submit" id="submit">
    </form>

    <div id="messages"></div>

    <script id="message-template" type="text/html">
        <div>
            <pre><span style="font-weight: bold;">{{ createdAt }} {{ sendBy }}</span>       {{ message }}</pre>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <pre><span style="font-weight: bold;">{{ createdAt }} {{ sendBy }}</span>       <a href="{{message}}" target="_blank">My current location</a></pre>
        </div>
    </script>

    <script id="username-room-info-template" type="text/html">
        <div>
            <pre>Username : <span style="font-weight: bold;">{{ username }}</span><br>Room : <span style="font-weight: bold;">{{ room }}</span></pre>
        </div>
    </script>

    <script id="total-user-template" type="text/html">
        <div>
            <pre><span style="font-weight: bold;">In room</span><br><ul style="list-style-type:none">{{#users}}<li>{{username}}</li>{{/users}}</ul></pre>
        </div>
    </script>

    <button id="geolocation-buttom">Share location</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
